<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Metro QR Code User Testing</title>
    <link rel="stylesheet" href="style.css">
    <script src="qrcode.min.js"></script>
    <script src="bwip-js-min.js"></script>
</head>
<body>
    <div class="container">
        <h1>GoMetro Round-Trip Pass</h1>

        <div class="row">
            <p class="label">METRO X HOLLYWOOD BOWL</p>
            <p class="value">GOMETRO ROUND-TRIP PASS</p>
        </div>


        <div class="row">
            <p class="label">Date</p>
            <p class="value">Sun, Jul 14</p>
        </div>
        
        <div class="row">
            <p class="label">Pass Valid</p>
            <p class="value">LA Metro Trains/Buses - this date only</p>
        </div>

        <div class="row">
            <p class="label">How to Use</p>
            <p class="value">Scan at gated train station or present to bus driver</p>
        </div>

        <div id="qrcode"></div>

        <canvas id="aztecCode"></canvas>
        
    </div>
    <div id="footer-image"> 
    </div>

    <script src="script.js"></script>
</body>
</html>
